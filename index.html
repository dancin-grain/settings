<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Dancin Grain Subscription Settings</title>

</head>
<body>
  <iframe id="dgss" src="" frameborder="0" width="100%" height="824px"></iframe>
    <script>
      var urlParams = new URLSearchParams(window.location.search);
      if(urlParams.get('id') == null || urlParams.get('pc') == null){
        window.location.replace("https://dancin-grain.github.io/subscription/");
      }else{
        document.getElementById("dgss").src = "https://script.google.com/macros/s/AKfycbwv1zCyfeNqZO8Oy36owjuxETqufxl2rlUoUSNS969xCX8vKiqlkLH8RDsME7Fizqyu/exec?id=" + urlParams.get('id') + "&pc=" + urlParams.get('pc');
      }
      
    </script>
</body>
</html>
